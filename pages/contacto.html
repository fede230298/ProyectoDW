  <!--Fromulario-->
  <section class="container animacion">
    <div class="row align-items-center section-main col-12">
      <!--Titulo formulario-->
      <h3 class="text-center col-12 display-4 titulo-principal-variante">Formulario de contacto</h3>
      <p class="lead text-center">Cuentanos que necesitas y te contactaremos a la brevedad</p>
      <!--Cuerpo del forumlario-->
      <div class="row col-12">
        <div class="col-12">
          <form action="">
            <!--Opciones desplegables-->
            <div class="form-group row">
              <label for="tipo" class="col-12 col-md-3 col-form-label">Motivo de contacto: </label>
              <select name="tipo" class="col-12 col-md-6">
                <option value="0">Elija una opción</option>
                <optgroup label="Servicios">
                  <option value="1">Traducción</option>
                  <option value="2">Interpretación</option>
                  <option value="3">Copywriting</option>
                </optgroup>
                <optgroup label="Trabajos">
                  <option value="10">Traductor Freelance</option>
                  <option value="11">Interprete Freelance</option>
                  <option value="12">Escritor Freelance</option>
                  <option value="13">Otros</option>
                </optgroup>
                <optgroup label="Carreras en idioma">
                  <option value="20">Orientación científica</option>
                  <option value="21">Orientación técnica</option>
                  <option value="22">Orientación literaria</option>
                  <option value="23">Orientación en marketing</option>
                </optgroup>
              </select>
            </div>
            <!--Nombre-->
            <div class="form-group row">
              <label for="nombre" class="col-12 col-md-3 col-form-label">Nombre:</label>
              <input type="text" placeholder="Escriba su nombre" class="form-control col-12 col-md-8" name="" id="">
            </div>
            <!--Apellido-->
            <div class="form-group row">
              <label for="apellido" class="col-12 col-md-3 col-form-label">Apellido:</label>
              <input type="text" placeholder="Escriba su apellido" class="form-control col-12 col-md-8" name="" id="">
            </div>
            <!--Mail-->
            <div class="form-group row">
              <label for="email" class="col-12 col-md-3 col-form-label">Email:</label>
              <input type="email" placeholder="Escriba su email" class="form-control col-12 col-md-8" name="" id="">
            </div>
            <!--Mensaje-->
            <div class="form-group row">
              <label for="mensaje" class="col-12 col-md-3 col-form-label">Mensaje:</label>
              <textarea class="form-control col-12 col-md-8"></textarea>
            </div>
            <!--Checkbox-->
            <div class="form-group form-check">
              <input class="form-check-input" type="checkbox" name="newsletter" id="newsletter" value="si">
              <label class="form-check-label" for="newsletter"> Suscribirme al Newsletter</label>
            </div>
            <!--Enviar-->
            <div class="form-group">
              <button class="boton boton-naranja">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
